<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        tr.marcada{
            background-color: blue;
            color:white;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>userId</td>
                <td>Id</td>
                <td>titulo</td>
            </tr>
        </thead>
        <tbody id="t_datos">

        </tbody>
    </table>
</body>
<script>
    //https://storage.googleapis.com/tfjs-tutorials/carsData.json
        //desde https://jsonplaceholder.typicode.com/
        //fetch('https://jsonplaceholder.typicode.com/users')
        //fetch('https://jsonplaceholder.typicode.com/posts')
        //fetch('https://jsonplaceholder.typicode.com/albums')
        //fetch('https://jsonplaceholder.typicode.com/todos')
    fetch("https://jsonplaceholder.typicode.com/albums").then(datos=>{
        return datos.json();
    }).then(datosj=>{
        let renglones="";
        datosj.forEach(element => {
            if(element.userId==2){
                renglones+="<tr class='marcada'>";
            }else{
                renglones+="<tr>";
            }
            
            renglones+="<td>"+element.userId+"</td>";
            renglones+="<td>"+element.id+"</td>";
            renglones+="<td>"+element.title+"</td>";
            renglones+="</tr>";
            
        });
        document.getElementById("t_datos").innerHTML=renglones;
        
    });
</script>
</html>
