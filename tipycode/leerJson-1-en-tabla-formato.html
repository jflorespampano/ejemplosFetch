<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
		table{
			border-collapse: collapse;
			border: 1px solid #000;
		}
        tr.marcada{
            background-color: Lavender;
        }
		tr.titulo{
            background-color: DarkSlateBlue;
            color:white;
        }
		tbody {
		   border-top: 0;
		   border-bottom:0;		   
		}
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr class="titulo">
                <td>userId</td>
                <td>Id</td>
                <td><center>titulo</center></td>
            </tr>
        </thead>
        <tbody id="t_datos">

        </tbody>
    </table>
</body>
<script>
    //https://storage.googleapis.com/tfjs-tutorials/carsData.json
        //desde https://jsonplaceholder.typicode.com/
        //fetch('https://jsonplaceholder.typicode.com/users')
        //fetch('https://jsonplaceholder.typicode.com/posts')
        //fetch('https://jsonplaceholder.typicode.com/albums')
        //fetch('https://jsonplaceholder.typicode.com/todos')
    fetch("https://jsonplaceholder.typicode.com/albums").then(datos=>{
        return datos.json();
    }).then(datosj=>{
        let renglones="";
        datosj.forEach((element,index) => {
            if(index%2==0){
                renglones+="<tr class='marcada'>";
            }else{
                renglones+="<tr>";
            }
            
            renglones+="<td>"+element.userId+"</td>";
            renglones+="<td>"+element.id+"</td>";
            renglones+="<td>"+element.title+"</td>";
            renglones+="</tr>";
            
        });
        document.getElementById("t_datos").innerHTML=renglones;
        
    });
</script>
</html>
